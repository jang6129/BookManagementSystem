<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>책 정보</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Book</h1>
    <h4 class="mb-3">책 관리 시스템에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="book-id" th:value="${book.getId()}">
                <header class="mb-4">
                    <h1 class="0fw=bolder mb-1" th:text="${book.title}"></h1>
                    <div class="text-muted fst-italic mb-2" th:text="|Posted on
${#temporals.format(book.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${book.author}"></p>
                    <p class="fs-5 mb-4" th:text="${book.publisher}"></p>
                    <p class="fs-5 mb-4" th:text="${book.publicationDate}"></p>
                </section>
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/new-book?id={bookId}(bookId=${book.getId()})}'|"
                        class="btn btn-primary btn-sm">수정</button>
                <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/book.js"></script>
</body>
</html>
