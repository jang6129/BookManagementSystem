<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>책 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Book</h1>
    <h4 class="mb-3">책 관리 시스템에 오신 것을 환영합니다.</h4>
</div>

<div class ="container">
    <div class="row-6" th:each="item : ${books}">
        <div class="card">
            <div class="card-header" th:text="${item.id}">
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${item.title}"></h5>
                <h5 class="card-author" th:text="${item.author}"></h5>
                <h5 class="card-publisher" th:text="${item.publisher}"></h5>
                <h5 class="card-publicationDate" th:text="${item.publicationDate}"></h5>
                <a th:href="@{/books/{id}(id=${item.getId()})}" class="btn btn-primary">상세정보</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
